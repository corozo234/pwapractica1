<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Biografía - Navegación Responsiva</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #e0f7fa;
    }

    nav {
      background-color: #006064;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 1.1em;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:active {
      background-color: #00bcd4;
      color: #00363a;
    }

    section {
      padding: 40px;
      text-align: center;
    }

    /* Media Query para pantallas pequeñas */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      
      nav a {
        width: 80%;
        text-align: center;
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#biografia">Biografía</a>
    <a href="#contacto">Contacto</a>
    <a href="https://www.instagram.com/patrickson_047/" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@patrickson_047" target="_blank">TikTok</a>
  </nav>

  <section id="inicio">
    <h1>Bienvenido</h1>
    <p>Esta es mi página de biografía responsiva.</p>
  </section>

  <section id="biografia">
    <h1>Sobre mí</h1>
    <p>Mi nombre es Patrick Corozo. Soy estudiante de Sistemas Inteligentes y me encanta el futbol, disfruto mucho practicandolo.</p>
  </section>

  <section id="contacto">
    <h1>Contacto</h1>
    <p>Puedes escribirme a: pdcorop@ube.eu.ec</p>
  </section>

</body>
</html>
